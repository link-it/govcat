<button class="btn btn-{{ size }} {{ otherClass }}"
  [tooltip]="btnTooltip | translate" [delay]="500"
  [type]="type"
  [class.btn-default]="!primary"
  [class.btn-confirm]="primary"
  [class.btn-secondary]="secondary && !primary"
  [class.btn-danger]="danger && !primary"
  [class.gl-button]="!tertiary"
  [class.gl-tertiary]="tertiary"
  [class.btn-icon]="onlyIcon"
  [attr.aria-label]="ariaLabel | translate"
  [disabled]="disabled || spinner"
  (click)="_onClick()">
    <div class="d-flex gap-1">
      <ng-container *ngIf="spinner">
        <span class="spinner-border spinner-border-sm" [style.border-width.px]="2" [class.me-2]="!onlySpinner"></span>
      </ng-container>
      <ng-container *ngIf="!onlySpinner">
        <i class="{{ icon }}" *ngIf="icon"></i>
        <span class="d-none d-md-block" [class.ms-1]="icon" *ngIf="label && !onlyIcon">{{ label | translate }}</span>
      </ng-container>
      <ng-container *ngIf="badgeCount">
        <span class="gl-badge badge badge-pill count ms-2 py-0 {{ badgeColor }}">{{ badgeCount }}</span>
      </ng-container>
    </div>
</button>
