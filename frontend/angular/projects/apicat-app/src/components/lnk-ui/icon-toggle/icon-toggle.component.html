<span class="d-flex gap-2" *ngIf="!hide">
    <em *ngIf="!loading"
        class="{{ iconClass }}"
        [tooltip]="tooltip | translate"
    ></em>
    <em class="spinner-border spinner-border-sm" [style.border-width.px]="1" [tooltip]="'APP.TOOLTIP.Loading' | translate" *ngIf="loading"></em>
</span>
