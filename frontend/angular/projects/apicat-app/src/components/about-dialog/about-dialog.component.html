<div class="modal-header">
  <h5 class="modal-title">{{ title | translate }}</h5>
  <button type="button" class="close" (click)="closeModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body px-3 px-3">
  <div class="container px-0">
    <div class="h-100" [innerHtml]="contentHtml | safeHtml"></div>
  </div>
</div>
<div class="modal-footer">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <div>
      <a *ngIf="privacyPolicyUrl" [href]="privacyPolicyUrl" target="_blank" class="btn btn-link text-decoration-none">
        {{ 'APP.PRIVACY_POLICY.Link' | translate }}
      </a>
    </div>
    <div>
      <button type="button" class="btn gl-button btn-{{ confirmColor }} btn-sm-" (click)="closeModal(true)">{{ confirmText | translate }}</button>
    </div>
  </div>
</div>
