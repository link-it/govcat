<div class="news-area d-flex flex-column p-3">
  <div class="flex-grow-1 d-flex align-items-center mb-2">
    <span class="flex-grow-1 news-area-title">{{ title }}</span>
    <div class="d-flex" *ngIf="showClose">
      <button aria-disabled="false" aria-label="Close alert" type="button" class="btn btn-default btn-sm gl-button btn-default-tertiary p-1">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
  <div class="d-flex news-area-content">
    <span class="">{{ content }}</span>
  </div>
  <div class="d-flex mt-3" *ngIf="showBottonLink">
    <a aria-disabled="false" [href]="link" target="_blank" role="button" class="btn btn-default btn-sm gl-button">
      <span class="">{{ buttonText }}</span>
    </a>
  </div>
</div>
