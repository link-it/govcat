<div class="card-group mb-3">
  <ng-container *ngFor="let section of sections">
    <ng-container *ngIf="section.enabled">
      <app-dashboard-card remove-host
        [environmentId]="environmentId"
        [section]="section"
        [spin]="_spin"
        [period1]="period1"
        [period2]="period2"
        [reduced]="reduced"
        (action)="onAction($event, section)">
      </app-dashboard-card>
    </ng-container>
  </ng-container>  
</div>
