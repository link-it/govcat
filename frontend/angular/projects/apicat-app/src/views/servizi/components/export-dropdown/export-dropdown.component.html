<div class="dropdown b-dropdown gl-new-dropdown btn-group" id="export">
    <button type="button" aria-label="Menu esportazione" class="btn dropdown-toggle btn-default btn-md gl-button gl-dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" id="export-actions">
        <i class="bi bi-download"></i>
        <span class="ms-2">{{ 'APP.MENU.Export' | translate }}</span>
        <i class="bi bi-chevron-down ms-2"></i>
    </button>
    <ul role="menu" tabindex="-1" class="dropdown-menu dropdown-menu-end">
        <div class="gl-new-dropdown-inner">
            <div class="gl-new-dropdown-contents">
                <ng-container *ngIf="menuActions.length">
                    <ng-container *ngFor="let menu of menuActions">
                        <ng-container>
                            <ng-container [ngSwitch]="menu.type">
                                <ng-container *ngSwitchCase="'divider'">
                                    <li class="gl-new-dropdown-divider">
                                        <hr role="separator" aria-orientation="horizontal" class="dropdown-divider">
                                    </li>
                                </ng-container>
                                <ng-container *ngSwitchCase="'submenu'">
                                    <li class="pt-2 gl-dropdown-item" *ngIf="menu.title">
                                        <label class="label-bold gl-px-4! mb-2">{{ menu.title | translate }}</label>
                                    </li>
                                    <ng-container *ngFor="let submenu of menu.submenus">
                                        <ng-container>
                                            <li class="gl-new-dropdown-item">
                                                <button role="menuitem" type="button" class="dropdown-item" (click)="onAction(submenu);" [disabled]="!submenu.enabled">
                                                    <div class="gl-icon s16 gl-new-dropdown-item-check-icon gl-mt-3 gl-align-self-start" *ngIf="submenu.icon">
                                                        <i class="bi bi-{{ submenu.icon }}"></i>
                                                    </div>
                                                    <div class="gl-new-dropdown-item-text-wrapper me-0" *ngIf="submenu.title">
                                                        <p class="gl-new-dropdown-item-text-primary d-flex justify-content-between align-items-center">
                                                            <span>{{ submenu.title | translate }}</span>
                                                            <span class="gl-badge badge badge-pill badge-neutral sm js-assigned-mr-count gl-ml-auto" *ngIf="menu.badge">{{ menu.badge }}</span>
                                                        </p>
                                                    </div>
                                                </button>
                                            </li>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                                <ng-container *ngSwitchCase="'label'">
                                    <li class="pt-2 gl-dropdown-item" *ngIf="menu.title">
                                        <label class="label-bold gl-px-4! mb-2">{{ menu.title | translate }}</label>
                                    </li>
                                </ng-container>
                                <ng-container *ngSwitchDefault>
                                    <li class="gl-new-dropdown-item">
                                        <button role="menuitem" type="button" class="dropdown-item" (click)="onAction(menu);" [disabled]="!menu.enabled">
                                            <div class="gl-icon s16 gl-new-dropdown-item-check-icon gl-mt-3 gl-align-self-start" *ngIf="menu.icon">
                                                <i class="bi bi-{{ menu.icon }}"></i>
                                            </div>
                                            <div class="gl-new-dropdown-item-text-wrapper me-0" *ngIf="menu.title">
                                                <p class="gl-new-dropdown-item-text-primary d-flex justify-content-between align-items-center">
                                                    <span>{{ menu.title | translate }}</span>
                                                    <span class="gl-badge badge badge-pill badge-neutral sm js-assigned-mr-count gl-ml-auto" *ngIf="menu.badge">{{ menu.badge }}</span>
                                                </p>
                                            </div>
                                        </button>
                                    </li>
                                </ng-container>
                            </ng-container>
                        </ng-container>   
                    </ng-container>
                </ng-container>
                <li class="gl-new-dropdown-divider" *ngIf="countSelected && uncheckAllInTheMenu">
                    <hr role="separator" aria-orientation="horizontal" class="dropdown-divider">
                </li>
                <li class="gl-new-dropdown-item" *ngIf="countSelected && uncheckAllInTheMenu">
                    <button role="menuitem" type="button" class="dropdown-item" (click)="onAction(ExportActionEnum.DESELECT_ALL)">
                        <div class="gl-new-dropdown-item-text-wrapper me-0">
                            <p class="gl-new-dropdown-item-text-primary d-flex justify-content-start">
                                <span>{{ 'APP.MENU.DeselectAll' | translate }}</span>
                            </p>
                        </div>
                    </button>
                </li>
            </div>
        </div>
    </ul>
</div>
