<div class="modal-content">
    <form [formGroup]="editFormGroup" (submit)="saveModal(editFormGroup.getRawValue())">
        <div class="modal-header pb-2">
            <h5 class="modal-title pull-left">{{ title | translate }}</h5>
            <button type="button" class="btn btn-default btn-md gl-tertiary pull-right p-0" aria-label="Close" (click)="closeModal()">
                <em class="bi bi-x-lg"></em>
            </button>
        </div>
        <div class="modal-body">
            <div class="p-3">
                <div class="form-group tipo">

                    <lnk-form-live-search
                        [label]="'APP.LABEL.ruolo' | translate"
                        bindLabel="label"
                        bindValue="value"
                        [placeholder]="'APP.MESSAGE.Empty' | translate"
                        [formGroup]="editFormGroup"
                        formControlName="tipo"
                        [searchable]="true"
                        [typeToSearchText]="'APP.MESSAGE.TypeToSearchText' | translate"
                        [clearable]="false"
                        [disabledSearch]="false"
                        [isEdit]="true"
                        [reduced]="false"
                        [inline]="true"
                        [singleColumn]="true"
                        [appendTo]="'body'"
                        [searchService]="getSearchTipo()"
                        (changeEvent)="onChangeTipoReferente($event)"
                    ></lnk-form-live-search>

                </div>
                <div class="form-group id_utente">

                    <lnk-form-live-search
                        [label]="'APP.LABEL.id_utente' | translate"
                        bindLabel="label"
                        bindValue="value"
                        [placeholder]="'APP.MESSAGE.Empty' | translate"
                        [formGroup]="editFormGroup"
                        formControlName="id_utente"
                        [searchable]="true"
                        [typeToSearchText]="'APP.MESSAGE.TypeToSearchText' | translate"
                        [clearable]="false"
                        [disabledSearch]="false"
                        [isEdit]="true"
                        [reduced]="false"
                        [inline]="true"
                        [singleColumn]="true"
                        [appendTo]="'body'"
                        [searchService]="getSearchReferente()"
                        [disabledSearch]="!f['tipo'].value"
                    ></lnk-form-live-search>

                </div>    
            </div>
        </div>
        <div class="modal-footer py-2">
            <button type="button" class="btn btn-default btn-md gl-button" (click)="closeModal()">{{ 'APP.BUTTON.Close' | translate }}</button>
            <button type="submit" class="btn btn-confirm btn-md gl-button" [disabled]="editFormGroup.invalid">{{ 'APP.BUTTON.Save' | translate }}</button>
        </div>
    </form>
</div>
