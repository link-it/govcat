<form #editForm="ngForm" class="form-horizontal" autocomplete="off">
  <div class="row">
    <div class="col pe-0">
      <input name="value" type="text" class="form-control d-inline-block" [placeholder]="_placehoder | translate"
        [(ngModel)]="_value">
    </div>
    <div class="col">
      <button type="button" class="btn btn-default btn-md gl-button btn-icon d-inline-block" (click)="_save()" [disabled]="!_value" [tooltip]="'APP.TOOLTIP.Add' | translate">
        <em class="bi bi-plus-lg"></em>
      </button>
    </div>
  </div>
</form>
