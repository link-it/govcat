<form>
  <div class="form-group-">
    <fieldset class="form-group-">
      <div class="alert alert-danger mb-1" *ngIf="imageError">{{imageError}}</div>
      <div class="custom-file fileInputProfileWrap">
        <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
        <div class="img-space" [ngStyle]="{'width': boxWidth, 'height': boxHeight}">
          <ng-container *ngIf="isImageSaved; else elseTemplate">
            <img [src]="cardImageBase64" alt="Immagine" />
          </ng-container>
          <ng-template #elseTemplate>
            <img [src]="placeHolder" alt="Immagine" class="img-responsive">
          </ng-template>
        </div>
        <div class="position-absolute top-0 end-0">
          <div class="btn btn-default btn-md gl-button btn-icon"><i class="bi bi-pencil"></i></div>
        </div>
      </div>
    </fieldset>
  </div>
  <button class="btn btn-sm btn-danger" (click)="removeImage()" *ngIf="isImageSaved">{{ removeLabel }}</button>
</form>
