components:
  schemas:
    AmbienteEnum:
      type: "string"
      enum:
        - "collaudo"
        - "produzione"
    APICreate:
      type: "object"
      required:
        - nome
        - versione
        - id_servizio
        - ruolo
        - protocollo
      properties:
        nome:
          $ref: "#/components/schemas/String255"
        versione:
          type: "integer"
          format: "int32"
        id_servizio:
          $ref: "#/components/schemas/IdServizio"
        ruolo:
          $ref: "#/components/schemas/RuoloAPIEnum"
        gruppi_auth_type:
          $ref: "#/components/schemas/AuthTypeList"
        configurazione_collaudo:
          $ref: "#/components/schemas/APIDatiAmbienteCreate"
        configurazione_produzione:
          $ref: "#/components/schemas/APIDatiAmbienteCreate"
        descrizione:
          $ref: "#/components/schemas/String255"
        codice_asset:
          $ref: "#/components/schemas/String255"
        proprieta_custom:
          type: array
          items:
            $ref: "#/components/schemas/ProprietaCustom"
        url_invocazione:
          $ref: "#/components/schemas/String255"
    APIDatiAmbiente:
      type: "object"
      required:
        - url_prefix
      properties:
        protocollo:
          $ref: "#/components/schemas/ProtocolloEnum"
        protocollo_dettaglio:
          $ref: "#/components/schemas/ProtocolloDettaglioEnum"
        specifica:
          $ref: "#/components/schemas/Documento"
        dati_erogazione:
          $ref: "#/components/schemas/APIDatiErogazione"
    APIDatiAmbienteCreate:
      type: "object"
      required:
        - url_prefix
      properties:
        protocollo:
          $ref: "#/components/schemas/ProtocolloEnum"
        specifica:
          $ref: "#/components/schemas/DocumentoCreate"
        dati_erogazione:
          $ref: "#/components/schemas/APIDatiErogazione"
    APIDatiAmbienteUpdate:
      type: "object"
      properties:
        protocollo:
          $ref: "#/components/schemas/ProtocolloEnum"
        specifica:
          $ref: "#/components/schemas/DocumentoUpdate"
        dati_erogazione:
          $ref: "#/components/schemas/APIDatiErogazione"
    APIDatiErogazione:
      type: "object"
      required:
        - gruppi_auth_type
      properties:
        url:
          $ref: "#/components/schemas/String255"
        url_prefix:
          $ref: "#/components/schemas/String255"
        nome_gateway:
          $ref: "#/components/schemas/String255"
        versione_gateway:
          type: "integer"
          format: "int32"
    AuthTypeList:
      type: array
      items:
        $ref: "#/components/schemas/AuthTypeApiResource"
    ProprietaCustom:
      type: object
      required:
        - gruppo
        - proprieta
      properties:
        gruppo:
          $ref: "#/components/schemas/String255"
        proprieta:
          type: array
          items:
            $ref: "#/components/schemas/AuthTypeApiResourceProprietaCustom"
    ProprietaCustomAdesione:
      type: object
      required:
        - gruppi
      properties:
        api:
          $ref: "#/components/schemas/IdApi"
        gruppi:
          type: array
          items:
            $ref: "#/components/schemas/ProprietaCustom"
    AuthTypeApiResourceProprietaCustom:
      type: object
      required:
        - nome
      properties:
        nome:
          $ref: "#/components/schemas/String255"
        valore:
          $ref: "#/components/schemas/String255"
        content:
          $ref: "#/components/schemas/Base64String"
        filename:
          $ref: "#/components/schemas/String255"
        content_type:
          $ref: "#/components/schemas/String255"
        uuid:
          $ref: "#/components/schemas/String255"
    AuthTypeApiResource:
      type: object
      required:
        - profilo
        - resources
      properties:
        resources:
          $ref: "#/components/schemas/ApiRisorse"
        profilo:
          $ref: "#/components/schemas/String255"
        note:
          $ref: "#/components/schemas/String255"
    ConfigurazioneCompatibilitaApiEnum:
      type: "string"
      description: "Compatibilita API"
      example: "soap"
      enum:
        - soap
        - rest
    ConfigurazioneTipoDominioEnum:
      type: "string"
      description: "Dominio interno/ esterno"
      example: "interno"
      enum:
        - interno
        - esterno
    AuthTypeEnum:
      type: "string"
      description: "I tipi di autenticazione supportati da una api"
      example: "http_basic"
      enum:
        - http_basic
        - pdnd
        - https
        - sign
        - https_sign
        - https_pdnd
        - sign_pdnd
        - https_pdnd_sign
        - oauth_client_credentials
        - oauth_authorization_code
        - indirizzo_ip
        - no_dati
    RuoloAPIEnum:
      type: "string"
      example: "erogato_soggetto_dominio"
      enum:
      - "erogato_soggetto_dominio"
      - "erogato_soggetto_aderente"
    ProtocolloEnum:
      type: "string"
      example: "soap"
      enum:
      - "soap"
      - "rest"
    ProtocolloDettaglioEnum:
      type: "string"
      example: "wsdl_11"
      enum:
      - "wsdl_11"
      - "wsdl_12"
      - "swagger_2"
      - "openapi_3"
    TipoApiRisorsaEnum:
      type: string
      enum: ['inline', 'uuid' ]
      example: 'uuid'
    DownloadSpecificaAPIModeEnum:
      type: "string"
      description: "ModalitÃ  download specifica API"
      example: "visualizzazione"
      enum:
        - download
        - visualizzazione
        - try_out
    ListaRisorseApiRichiesta:
      type: object
      required:
        - api_type
      properties:
        api_type:
          $ref: '#/components/schemas/ProtocolloEnum'
        document:
            $ref: '#/components/schemas/DocumentoApi'
    DocumentoApi:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/TipoApiRisorsaEnum'
      discriminator:
        propertyName: type
