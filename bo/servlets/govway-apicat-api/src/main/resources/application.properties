# Disabilita la stampa del banner spring nei log
spring.main.banner-mode=off

# Servlet path for Spring MVC
spring.mvc.servlet.path=/

#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE

logging.config=classpath:/log4j2.xml

# API mode: full (all operations) or readonly (only GET)
api.mode=${api.mode}

# Configurazione MessageSource per i18n delle email
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Lingua per le email di notifica (valori supportati: it, en)
# Configurabile nel file esterno /var/govcat/conf/govcat-api.properties
# Default: it (definito nel codice Java)
