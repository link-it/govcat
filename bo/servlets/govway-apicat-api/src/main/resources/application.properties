# Disabilita la stampa del banner spring nei log
spring.main.banner-mode=off

# Servlet path for Spring MVC
spring.mvc.servlet.path=/

#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE

logging.config=classpath:/log4j2.xml

# API mode: full (all operations) or readonly (only GET)
api.mode=${api.mode}

# ==========================================
# Configurazione verifica email (comune)
# ==========================================
# Lunghezza del codice di verifica alfanumerico (default: 6)
email.verification.code.length=6
# Durata validita del codice in minuti (default: 5)
email.verification.code.duration.minutes=5
# Mittente email di verifica
email.verification.mail.from=noreply@govcat.it

# ==========================================
# Configurazione verifica email primo login
# ==========================================
# Numero massimo di tentativi di verifica codice (default: 3)
firstlogin.verification.max.attempts=3
# Numero massimo di invii codice per sessione (default: 5)
firstlogin.verification.max.sends=5

# ==========================================
# Configurazione verifica email modifica profilo
# ==========================================
# Numero massimo di tentativi di verifica codice (default: 3)
profilo.email.verification.max.attempts=3
# Numero massimo di invii codice per sessione (default: 5)
profilo.email.verification.max.sends=5
