# Email Notifications - English Texts

# Email subject prefix
email.subject.prefix=[GovCat]

# Email subject by notification type (used only if infoOggetto is null)
email.subject.comunicazione=New communication
email.subject.cambio_stato=Status change
email.subject.default=Notification

# ============================================
# Email body - PLAIN TEXT version
# ============================================

# Initial greeting
# {0} = recipient first name, {1} = recipient last name
email.body.text.greeting=Dear {0} {1},

# Messages by notification type (used only if infoMessaggio is null)
email.body.text.comunicazione=You have received a new communication on the GovCat platform.
email.body.text.cambio_stato=A status change has occurred on the GovCat platform.
email.body.text.cambio_stato.con_stato=A status change has occurred on the GovCat platform: {0}.
email.body.text.default=You have received a new notification from the GovCat platform.

# Portal link
# {0} = Portal URL
email.body.text.portal_link=Please log in to the portal for more details: {0}

# Footer
email.body.text.regards=Best regards,
email.body.text.signature=The GovCat Team

# Additional notes
email.body.text.support=For more information or assistance, please contact technical support.

# ============================================
# Email body - HTML version
# ============================================

# Initial greeting (HTML)
# {0} = recipient first name, {1} = recipient last name
email.body.html.greeting=<p style="padding-bottom:0px;margin-bottom:10px;font-size:16px;color:#333333;line-height:1.5;text-align:left;">Dear <b>{0} {1}</b>,</p>

# Messages by notification type (HTML, used only if infoMessaggio is null)
email.body.html.comunicazione=<p style="padding-bottom:0px;margin-bottom:-5px;font-size:16px;color:#333333;line-height:1.5;text-align:left;">You have received a new communication on the <b>GovCat</b> platform.</p>
email.body.html.cambio_stato=<p style="padding-bottom:0px;margin-bottom:-5px;font-size:16px;color:#333333;line-height:1.5;text-align:left;">A status change has occurred on the <b>GovCat</b> platform.</p>
email.body.html.cambio_stato.con_stato=<p style="padding-bottom:0px;margin-bottom:-5px;font-size:16px;color:#333333;line-height:1.5;text-align:left;">A status change has occurred on the <b>GovCat</b> platform: <b>{0}</b>.</p>
email.body.html.default=<p style="padding-bottom:0px;margin-bottom:-5px;font-size:16px;color:#333333;line-height:1.5;text-align:left;">You have received a new notification from the <b>GovCat</b> platform.</p>

# Portal link (HTML with button)
# {0} = Portal URL
