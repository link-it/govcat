# GovCat - Error Messages
# File di mapping tra codici di errore e messaggi localizzati
# I placeholder ${nomeParametro} verranno sostituiti con i valori dalla mappa dei parametri

# API Errors (API_xxx)
API_001=Visibilita [${visibilita}] non consentita
API_002=Allegato [${allegato}] duplicato
API_003=Api [${idApi}] non trovata
API_004=API [${nome}/${versione}/${soggetto}] esiste gia
API_005=Impossibile eliminare l'API [${nome}/${versione}] perché è utilizzata in [${numeroAdesioni}] adesioni
API_006=Allegato [${idAllegato}] non trovato per l'API [${idApi}]
API_007=Documento con UUID [${uuid}] e versione [${versione}] non trovato
API_008=Specifica non presente
API_009=Gruppo [${gruppo}] non esiste

# Service Errors (SRV_xxx)
SRV_001=Servizio [${nome} v${versione}] esiste gia
SRV_002=Servizio [${idServizio}] non trovato
