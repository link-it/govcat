SRV_008=Categoria [${categoria}] gia associato al servizio [${nome}/${versione}]
SRV_009=Impossibile rimuovere l'utente [${nomeUtente} ${cognomeUtente}] da referente del servizio [${nome} v${versione}]. ${motivo}
SRV_010=Impossibile aggiungere l'utente [${nomeUtente} ${cognomeUtente}] come referente del package [${nomePackage} v${versionePackage}]. L'utente non è referente del servizio componente [${nomeComponente} v${versioneComponente}]

