# Email Notifiche - Testi di Default (Italiano)
# Questo file viene usato come fallback quando il locale specificato non e' disponibile

# Prefisso oggetto email
email.subject.prefix=[GovCat]

# Oggetto email per tipo notifica (usato solo se infoOggetto e' null)
email.subject.comunicazione=Nuova comunicazione
email.subject.cambio_stato=Cambio stato
email.subject.default=Notifica

# ============================================
# Corpo email - Versione PLAIN TEXT
# ============================================

# Saluto iniziale
# {0} = nome destinatario, {1} = cognome destinatario
email.body.text.greeting=Gentile {0} {1},

# Messaggi per tipo notifica (usati solo se infoMessaggio e' null)
email.body.text.comunicazione=Hai ricevuto una nuova comunicazione sulla piattaforma GovCat.
email.body.text.cambio_stato=Si e' verificato un cambio di stato sulla piattaforma GovCat.
email.body.text.cambio_stato.con_stato=Si e' verificato un cambio di stato sulla piattaforma GovCat: {0}.
email.body.text.default=Hai ricevuto una nuova notifica dalla piattaforma GovCat.

# Link al portale
# {0} = URL del portale
email.body.text.portal_link=Accedi al portale per maggiori dettagli: {0}

# Footer
email.body.text.regards=Cordiali saluti,
email.body.text.signature=Il team GovCat

# Note aggiuntive
email.body.text.support=Per maggiori informazioni o assistenza, contatta il supporto tecnico.

